<!DOCTYPE html>
<html lang="pt-Br">
<head>
	<title>Formulários - Parte1</title>
	<meta charset="utf-8">
</head>
<body>
<h1 style="color:red;">Cadastro de alunos alterado neste momento</h1>
<form>
<fieldset>
<legend>Dados Pessoais</legend>
	<p>Nome: <input type="text" maxlength="100" size="50" placeholder="Digite o nome do aluno" id="nomealuno" name="nome"></p>

	<p><label for="nascimento">Nascimento:</label><input type="date"></p>
	<p>Senha: <input type="password" maxlength="6"></p>  
</fieldset>

<fieldset>
    <legend>Dados Profissionais</legend>
    <p>Empresa: <input type="text" maxlength="100" size="50" placeholder="Digite o nome da empresa"></p>
    <p>Cep: <input type="text" placeholder="xxxxx-xxx" maxlength="9" size="6">
    Tipo empresa:<input type="text" placeholder="digite pública ou privada"></p>
    <p>Observação: <textarea rows="3" cols="50"></textarea></p> 


</fieldset>



</form>
</body>
</html>
